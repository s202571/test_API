<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
</head>
<body>
    <div id="notice_wrap">
        <p class="closeWrap">
            <input type="checkbox" name="chk" id="chk">
            <label for="expiresChk">3일동안 이 창 열지 않기</label>
            <button type="button" class="closeBtn">닫기</button>
        </p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const closeBtn = document.querySelector(".closeBtn");
        const chk = document.getElementById("chk");
        
        closeBtn.addEventListener("click", function() {
            // 버튼 클릭 시 쿠키 설정
            document.cookie = "noticeClosed=true; expires=" + new Date(new Date().getTime() + 3 * 24 * 60 * 60 * 1000).toUTCString(); // 3일간 유지
            document.getElementById("notice_wrap").style.display = "none"; // 창 닫기
        });

        // 페이지 로드 시 쿠키 확인
        if (document.cookie.split(';').some((item) => item.trim().startsWith('noticeClosed='))) {
            document.getElementById("notice_wrap").style.display = "none"; // 창 닫기
        }
    });
        </script>
</body>
</html>
